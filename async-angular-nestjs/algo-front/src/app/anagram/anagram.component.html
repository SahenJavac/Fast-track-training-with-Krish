<div class="wrapper fadeInDown">
    <div id="formContent">
        
        <div class="wrapper fadeInDown">
            <div id="formContent">
              <!-- Tabs Titles -->
          <br>
              <!-- Tittle -->
              <div class="fadeIn first">
                <a class="underlineHover" href="#">Anagram Checker</a>
              </div>
              <br>
              <!-- Inputs -->
              
                <input type="text" id="firstInput" class="fadeIn second" name="login" placeholder="First Word" #box1 >
                <input type="text" id="secondInput" class="fadeIn third" name="login" placeholder="Second Word" #box2>
                <input type="button" class="fadeIn fourth" value="Check" (click)='onSave(box1.value,box2.value)'>
             
          
              
              <div id="formFooter">
                <a class="underlineHover" href="#">{{response}}</a>
              </div>
          
            </div>
          </div>

    </div>
</div>
